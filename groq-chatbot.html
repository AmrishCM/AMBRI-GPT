<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMBRI-GPT - Groq Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9eff5;
      margin: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
      padding: 0;
    }

    #chatbox {
      display: flex;
      flex-direction: column;
      background: #ffffff;
      width: 100%;
      max-width: 720px;
      height: 100vh;
      margin: 0 auto;
      border-radius: 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #header {
      background: #0e76a8;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 20px;
    }

    #header img {
      height: 30px;
      margin-right: 12px;
    }

    #header h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    #chatlog {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9fafb;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin: 12px 0;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
    }

    .user {
      flex-direction: row-reverse;
    }

    .user .avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    .bubble {
      background: #f1f1f1;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.5;
      white-space: pre-line;
    }

    .user .bubble {
      background: #007bff;
      color: white;
      border-top-right-radius: 0;
    }

    .bot .bubble {
      background: #f7f9fa;
      color: #333;
      border-top-left-radius: 0;
    }

    #inputArea {
      display: flex;
      padding: 15px 20px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      background-color: #0e76a8;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5f8a;
    }

    @media (max-width: 600px) {
      #chatbox {
        height: 100vh;
        border-radius: 0;
      }

      #header h1 {
        font-size: 1.2rem;
      }

      .avatar {
        width: 32px;
        height: 32px;
      }

      .bubble {
        font-size: 0.95rem;
        max-width: 85%;
      }

      button {
        padding: 10px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="header">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="T-Rex Logo">
    <h1>AMBRI-GPT</h1>
  </div>

  <div id="chatlog"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask me something..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const apiKey = "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"; // Replace this with your real Groq API key
  const endpoint = "https://api.groq.com/openai/v1/chat/completions";
  const model = "llama3-70b-8192";

  let messages = [
    { role: "system", content: "You are a helpful, professional assistant called AMBRI-GPT." }
  ];

  const userAvatar = "https://i.pravatar.cc/150?img=3";
  const botAvatar = "https://i.pravatar.cc/150?img=5";

  async function sendMessage() {
    const inputField = document.getElementById("userInput");
    const userText = inputField.value.trim();
    if (!userText) return;

    const chatlog = document.getElementById("chatlog");
    chatlog.innerHTML += `
      <div class="message user">
        <img class="avatar" src="${userAvatar}" alt="User">
        <div class="bubble"><strong>You:</strong>\n${userText}</div>
      </div>
    `;
    inputField.value = "";
    chatlog.scrollTop = chatlog.scrollHeight;

    messages.push({ role: "user", content: userText });

    const botMessageContainer = document.createElement("div");
    botMessageContainer.className = "message bot";
    botMessageContainer.innerHTML = `
      <img class="avatar" src="${botAvatar}" alt="Bot">
      <div class="bubble"><strong>AMBRI-GPT:</strong>\n<span id="botResponse">...</span></div>
    `;
    chatlog.appendChild(botMessageContainer);
    chatlog.scrollTop = chatlog.scrollHeight;

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model,
          messages,
          temperature: 1,
          top_p: 1,
          max_tokens: 1024,
          stream: true
        })
      });

      if (!response.ok) {
        const error = await response.text();
        document.getElementById("botResponse").innerText = `Error: ${response.status} - ${error}`;
        return;
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let botReply = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split("\n").filter(line => line.trim().startsWith("data:"));
        for (const line of lines) {
          if (line.includes("[DONE]")) break;
          try {
            const json = JSON.parse(line.replace(/^data:\s*/, ""));
            const delta = json.choices[0]?.delta?.content || "";
            botReply += delta;
            document.getElementById("botResponse").innerText = botReply;
            chatlog.scrollTop = chatlog.scrollHeight;
          } catch (err) {
            console.warn("Streaming parse error:", err);
          }
        }
      }

      messages.push({ role: "assistant", content: botReply });
    } catch (err) {
      console.error("Streaming failed:", err);
      document.getElementById("botResponse").innerText = `Error: ${err.message}`;
    }
  }
</script>

</body>
</html>
