<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AMBRI-GPT</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #007bff, #00c6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 50px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 1.8rem;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .logo {
        width: 40px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="T-Rex Logo" class="logo">
  <h2>Welcome to <strong>AMBRI-GPT</strong></h2>

  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="validateLogin()">Login</button>

  <div class="error" id="errorMsg"></div>
</div>

<script>
  function validateLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (username === "AmrishCM" && password === "passwordilla") {
      window.location.href = "groq-chatbot.html"; // Redirect to chatbot
    } else {
      document.getElementById("errorMsg").innerText = "Invalid username or password!";
    }
  }
</script>

</body>
</html>
